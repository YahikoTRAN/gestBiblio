<table id="productTable" class="table">
  <thead>
  <tr>
    <th> Nom </th>
    <th> Prix </th>
    <th> Available </th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor = "let book of books">
    <td> {{ book.title }}</td>
    <td> {{ book.price }}</td>
    <td> {{ book.available }}</td>
  </tr>
  </tbody>
</table>
